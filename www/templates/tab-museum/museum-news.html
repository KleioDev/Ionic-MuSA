<div  ng-controller="MuseumNewsCtrl" >

    <div class="item item-divider">
        {{navigationTitles.news.recentNewsLabel}}
    </div>

    <div class="list" >

        <a class="item item-thumbnail-left  item-icon-right" ng-repeat="news in currentNews" type="item-text-wrap"  href="#/tab/museum-news/{{news.id}}">
            <img src="img/placeholder.png">
            <h2>{{news.title}}</h2>
            <p>{{news.author}}</p>
            <p>{{news.datetime.format('lll')}}</p>
            <i class="icon ion-ios-arrow-right"></i>
        </a>

    </div>

    <div class="item item-divider">
        {{navigationTitles.news.lastNewsLabel}}
    </div>

    <a class="item item-thumbnail-left  item-icon-right" ng-repeat="news in pastWeekNews" type="item-text-wrap" href="#/tab/museum-news/{{news.id}}">
        <img src="img/placeholder.png">
        <h2>{{news.title}}</h2>
        <p>{{news.author}}</p>
        <p>{{news.datetime.format('lll')}}</p>
        <i class="icon ion-ios-arrow-right"></i>
    </a>

</div>

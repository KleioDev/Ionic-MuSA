<ion-view view-title="{{navigationTitles.titleLabel}}">


    <ion-content class="padding">

        <div class="list card" type="item-text-wrap" >


            <!--ng-repeat="event in eventsToday" type="item-text-wrap" href="#/tab/chats/{{event.id}}">-->

            <div class="item item-header item-icon-right">
                <h2> {{event.title}} </h2>
                <!--<i class="icon ion-ios-arrow-right"></i>-->
                <p><strong>{{navigationTitles.eventDateLabel}}: </strong>{{event.datetime.format('ll')}}</p>
                <p><strong>{{navigationTitles.eventTimeLabel}}: </strong>{{event.datetime.format('h:mm A')}}</p>
            </div>

            <div class="item item-body">
                <p>
                   {{event.description}}
                </p>
            </div>

            <div class="item tabs tabs-secondary  tabs-icon-left" ng-click="addToCalendar(event)">
                <a class="tab-item">
                    <i class="icon ion-ios-plus-outline"></i>
                   {{navigationTitles.addToCalendarLabel}}
                </a>

            </div>

        </div>





    </ion-content>


</ion-view>

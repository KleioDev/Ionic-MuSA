<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Museum Tab -->
  <ion-tab title="Museum" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/museum-events">
    <ion-nav-view name="tab-museum"></ion-nav-view>
  </ion-tab>

  <!-- Exhibitions Tab -->
  <ion-tab title="Exhibitions" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- QR Code Tab -->
  <ion-tab title="Scan" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Map  Tab -->
    <ion-tab title="Map" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>



    <!-- User Tab -->
    <ion-tab title="User" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>






</ion-tabs>

<ion-view>

    <ion-content    [scroll="false"] >

        <div>
            <br>

            <br>
            <div class="row">
                <div class="col"></div>

                <div class="col col-90" style="     text-align:center;
">
                    <div class="thumb " style="background-image:url('http://1.bp.blogspot.com/-hNC-oT6f-fY/TeXxO26yjvI/AAAAAAAAAOY/qfkOqdKkBi8/s1600/platon-photographer-putin-man-of-the-year-portrait.jpg')">

                    </div>


                </div>

                <div class="col"></div>


            </div>


            <br>

            <div class="item item-body">

                <div class=" range  range-positive">
                    0:00
                    <input type="range" name="volume" value="0" min="0" max=""/>
                    {{audio.duration}}           </div>


                <h2 class="title" style="text-align:center">La Rosa</h2>
                <div class="row">
                    <div class="col audio_view_col">

                        <button  class="button button-icon" >
                            <i class="icon ion-ios-rewind audio_view"></i>


                        </button>
                    </div>
                    <div class="col audio_view_col">
                        <button  class="button button-icon"  >
                            <i class="icon ion-ios-play audio_view"></i>
                        </button>

                    </div>
                    <div class="col audio_view_col">
                        <button  class="button button-icon" >
                            <i class="icon ion-ios-fastforward audio_view"></i>

                        </button>

                    </div>
                </div>
                <div class="range">
                    <i class="icon ion-volume-low"></i>
                    <input  ng-model="audio.volume" type="range" name="volume" value="90" min="0" max="100">
                    <i class="icon ion-volume-high"></i>

                </div>

            </div>

        </div>

        </ion-content>
    </ion-view>

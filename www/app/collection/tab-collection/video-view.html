
<ion-view>

<ion-content class="padding">

    <h1 class=" text-wrap">{{video.title}}</h1>

    <hr>
    <iframe width="100%"  src="{{trustSrc(video.src +'?modestbranding=1&showinfo=0')}}" frameborder="0" allowfullscreen ></iframe>

    <h2>{{navigationTitles.app.descriptionLabel}}</h2>
    <p class=" text-wrap">{{video.description}}</p>




</ion-content>
</ion-view>

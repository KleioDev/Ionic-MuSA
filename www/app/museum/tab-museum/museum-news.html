<div ng-controller="MuseumNewsCtrl" >

    <div ng-if="news.currentNews.length > 0">
    <div class="item item-divider  user-font-pref">
        {{navigationTitles.news.recentNewsLabel}}
    </div>

    <div class="list" >

        <a  class="item item-thumbnail-left  item-icon-right user-font-pref" ng-repeat="_news in news.currentNews" type="item-text-wrap" ng-click="openNewsArticle(_news.id)">
            <img ng-src="{{_news.image}}">
            <h2 class=" user-font-pref">{{_news.title}}</h2>
            <p class=" user-font-pref">{{_news.author}}</p>
            <p class=" user-font-pref">{{_news.datetime.format('lll')}}</p>
            <i class="icon ion-ios-arrow-right"></i>
        </a>
</div>
    </div>


    <div ng-if="news.pastWeekNews.length > 0">
    <div class="item item-divider user-font-pref">
        {{navigationTitles.news.lastNewsLabel}}
    </div>

    <div class="list">


    <a  class="item item-thumbnail-left  item-icon-right user-font-pref" ng-repeat="_news in news.pastWeekNews" type="item-text-wrap" ng-click="openNewsArticle(_news.id)">
        <img ng-src="{{_news.image}}">
        <h2 class=" user-font-pref">{{_news.title}}</h2>
        <p class=" user-font-pref">{{_news.author}}</p>
        <p class=" user-font-pref">{{_news.datetime.format('lll')}}</p>
        <i class="icon ion-ios-arrow-right"></i>
    </a>

    </div>


    </div>
</div>

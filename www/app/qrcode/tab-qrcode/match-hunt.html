<ion-view title="{{navigationTitles.scanner.matchHuntLabel}}">




        <ion-header-bar class="bar-subheader">
            <!--<div class="row">-->
                <!--<div class="col"></div>-->
                <!--<div class="col col-90">-->

                    <div class="row">

                        <div class="col">

                            <div ng-switch="matchHunt.hearts" style="color: red; font-size: 150%">


                                <div ng-switch-when=0>
                                    <i class="icon ion-ios-heart-outline"></i>
                                    <i class="icon ion-ios-heart-outline"></i>

                                    <i class="icon ion-ios-heart-outline"></i>
                                </div>
                                <div ng-switch-when=1>
                                    <i class="icon ion-ios-heart"></i>
                                    <i class="icon ion-ios-heart-outline"></i>

                                    <i class="icon ion-ios-heart-outline"></i>
                                </div>

                                <div ng-switch-when=2>
                                    <i class="icon ion-ios-heart"></i>
                                    <i class="icon ion-ios-heart"></i>

                                    <i class="icon ion-ios-heart-outline"></i>
                                </div>


                                <div ng-switch-default=3>
                                    <i class="icon ion-ios-heart"></i>
                                    <i class="icon ion-ios-heart"></i>

                                    <i class="icon ion-ios-heart"></i>
                                </div>

                            </div>

                        </div>

                        <div class="col" style="text-align: right">
                            <h3><strong>{{matchHunt.pointsValue}}</strong></h3>
                        </div>

                    </div>
                <!--</div>-->

                <!--<div class="col"></div>-->

            <!--</div>-->

            </ion-header-bar>

            <ion-content>

            <div class="row">

                <div class="col"></div>

                <div class="col col-90 portrait-box">


                    <img  class="match-hunt"  ng-src="{{matchHunt.image}}">
                    <br><br>
                    <button  style="width: 100%; color: white;" class="button icon-left ion-qr-scanner padding" ng-click="takeAGuess()">{{navigationTitles.scanner.takeAGuessLabel}}</button>

                </div>
            <div class="col"></div>
            </div>




    </ion-content>
</ion-view>
